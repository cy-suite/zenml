# environment configuration
settings:
  resources:
    memory: 16GB
    gpu_count: 1
    cpu_count: 8
  docker:
    parent_image: "pytorch/pytorch:1:12:1-cuda11:3-cudnn8-runtime"
    required_integrations:
      - sklearn
    requirements:
      - zenml
      - pyarrow
      - datasets
      - transformers[torch]
      - sentencepiece

# configuration of the Model Control Plane
model:
  name: YeOldeEnglishTranslator
  description: Model to translate from old to modern english
  tags: ["quickstart", "llm"]

